
{% extends "layout.html" %}
{% block body %}
<br>
{% for party in parties %}
<p>Party: {{ party.name }}</p>
<form action="{{ url_for('deleteparty', id=party.id) }}">
<button type ="Submit">Delete party</button>
</form>
<form action="{{ url_for('updateparty', id=party.id) }}">
<button type ="Submit">Update party</button>
</form>
{% endfor %}
{% endblock body %}
